<ion-header>

</ion-header>

<ion-content>
    <ion-grid class="logo">
        <ion-row>
            <ion-col text-center>
                <img src="assets/img/lzbIcon.png"/>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="userName_passWord">
        <ion-row class="userName">
            <ion-col>
                <img class="img_userName" src="assets/img/login_userName.png"/>
                <span class="content_userName">手机/UID</span>
                <ion-input class="input_userName" type="text" maxlength="11" bindon-ngModel="userName" placeholder="输入手机号/UID" (input)="showClearInput($event)"></ion-input>
                <mark class="clearInput" *ngIf="showClear" (click)="clearInput()">×</mark>
            </ion-col>
        </ion-row>
        <ion-row class="passWord">
            <ion-col>
                <img class="img_passWord" src="assets/img/login_passWord.png"/>
                <span class="content_passWord">登录密码</span>
                <ion-input class="input_passWord" type="{{showType ? 'text' : 'password'}}" bindon-ngModel="passWord" placeholder="请输入登录密码"></ion-input>
                <img class="show_passWord" src="assets/img/showPwd.png" (click)="showPassWord()" *ngIf="showType"/>
                <img class="hide_passWord" src="assets/img/hidePwd.png" (click)="showPassWord()" *ngIf="!showType"/>
            </ion-col>
        </ion-row>
        <ion-row class="register_forget">
            <ion-col class="register" text-left>
                <span (click)="gotoRegister()">立即注册</span>
            </ion-col>
            <ion-col class="forget" text-right>
                <span (click)="gotoForgetPwd()">忘记密码?</span>
            </ion-col>
        </ion-row>
        <ion-row class="btn_login">
            <ion-col>
                <!-- <button (click)="goLogin()" [disabled]="loginButton">{{ 'LoginPage_btn' | translate:param }}</button> -->
                <button (click)="goLogin()">登录</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
