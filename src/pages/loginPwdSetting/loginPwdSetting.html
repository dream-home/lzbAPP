<ion-header>
    <ion-toolbar color="yanbao">
        <ion-buttons start>
          <button ion-button icon-only (click)="goToBackPage()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title center>修改密码</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-margin style="margin-top:10px">
        <ion-item class="two">
            <ion-label fixed>旧密码</ion-label>
            <!-- <ion-input [disabled]="true" type="password" *ngIf="commonService.user.isSetPassword=='0'" placeholder="未设置"></ion-input> -->
            <ion-input maxlength="32" type="password" bindon-ngModel="oldPwd" placeholder="输入旧密码"></ion-input>
        </ion-item>
        <ion-item class="two">
            <ion-label fixed>新密码</ion-label>
            <ion-input maxlength="32" type="text" bindon-ngModel="newPwd" placeholder="输入新密码"></ion-input>
        </ion-item>
       
    </ion-list>
    <button (click)="gotoForgetPwd()" style="background:none;color:#fd8832;float:right;margin-top:20px;margin-bottom:20px;">忘记登录密码?</button>
    <div padding>
      <button ion-button (click)="submitData()" block>确定</button>
       
    </div>
</ion-content>
