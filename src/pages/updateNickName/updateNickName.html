<ion-header>
  <ion-navbar>
    <ion-title>
      修改昵称
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list style="background:#fff; width: 100%" >
        <ion-item class="one" >
            <ion-input  type="text"  maxlength='6'  mixlength='1' bindon-ngModel="nickNames"  placeholder="请输入昵称"></ion-input>
            
        </ion-item>
    </ion-list>
    <div padding>
      <button ion-button (click)="submitData()" block>确定</button>
    </div>
</ion-content>
