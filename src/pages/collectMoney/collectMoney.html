<ion-header>
    <ion-toolbar>
        <ion-buttons start>
              <button ion-button icon-only (click)="goToBackPage()">
                <ion-icon name="arrow-back"></ion-icon>
              </button>
        </ion-buttons>
        <ion-title center>收款</ion-title>
        <ion-buttons end class="collectionRecord">
              <button ion-button icon-only (click)="saveQRCode()">保存二维码</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content style="background:#fd8832;">
    <div class="collectCode">
        <div class="collectCode_tip">扫一扫，向我付款</div>
        <div class="collectCode_code">
            <img src="{{collectMoneyCode}}"/>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-row class="collectionRecord">
        <ion-col text-center>
            <span (click)="goCollectionRecord()">收款记录</span>
        </ion-col>
    </ion-row>
</ion-footer>
